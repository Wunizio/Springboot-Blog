<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogUser</title>
</head>
<body>
    <h1 th:text="${'Welcome to ' + blogUser.name+'s profile!'}"></h1>
    <br>
    <br>
    <tr th:each="post : ${posts}">
        <a th:text="${post.name}" th:href="@{/post(name=${post.blogUser.name}, id=${post.postId})}"></a>
        <br>
    </tr>
</body>
</html>
