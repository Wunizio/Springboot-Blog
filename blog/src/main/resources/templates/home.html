<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h th:text="${'Welcome ' +blogUser.name+'!'}"></h>
    <a th:href="@{/createBlogpost(name=${blogUser.name})}">Create new Blogpost</a>

    <br>
    <tr th:each="post : ${posts}">
        <td th:text="${post.name}"></td>
        <br>
    </tr>
</body>
</html>
